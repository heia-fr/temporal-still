<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="ISO-8859-1">
<title>Alambic</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
</head>
<body>
   <div id="wrapper">
      <section class="content" id="content-center">
         <header>
            <img alt="Alambic II" src="images/logo_blue.png">
         </header>
         <div class="flexsearch">
            <div class="flexsearch--wrapper">
               <form class="flexsearch--form" action="">
                  <div class="flexsearch--input-wrapper">
                     <input class="flexsearch--input" type="search"
                        placeholder="Enter your temporal formula" ng-model="formula" />
                  </div>
                  <input class="flexsearch--submit" type="submit" value="&#10140;" />
               </form>
               <p>
                  <label for="in">Input: </label>
                  <span id="in">{{formula}}</span>
               </p>
            </div>
         </div>
         <footer>&copy;copyright</footer>
      </section>
   </div>
</body>
</html>
