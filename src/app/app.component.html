		</h1>
	</div>
</header>

<div class="container">
	<!-- Navigation tabs -->
	<ul class="nav nav-tabs" role="tablist">
		<li role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
			<a [routerLink]="['/']" aria-controls="home">Home</a>
		</li>
		<li role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
			<a [routerLink]="['/howto']" aria-controls="howTo">How To</a>
		</li>
		<li role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
			<a [routerLink]="['/about']" aria-controls="about">About</a>
		</li>
	</ul>

	<!-- Tab panes -->
	<div class="tab-content main-content">

		<router-outlet></router-outlet>

		<hr />

		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Alambic &agrave; Formules Temporelles III - HEIA-FR 2020</p>
				</div>
			</div>

			<div class="scroll-top-wrapper ">
				<span>
					<i class="fa fa-2x fa-arrow-circle-up"></i>
				</span>
			</div>
		</footer>
	</div>
</div>

<script type="text/javascript">
	// setup "Go To Top" button
	$(function () {
		$(document).on('scroll', function () {
			if ($(window).scrollTop() > 100) {
				$('.scroll-top-wrapper').addClass('show');
			} else {
				$('.scroll-top-wrapper').removeClass('show');
			}
		});

		$('.scroll-top-wrapper').on('click', scrollToTop);
	});

	function scrollToTop() {
		verticalOffset = typeof (verticalOffset) != 'undefined' ? verticalOffset : 0;
		element = $('body');
		offset = element.offset();
		offsetTop = offset.top;
		$('html, body').animate({
			scrollTop: offsetTop
		}, 500, 'linear');
	}
</script>
