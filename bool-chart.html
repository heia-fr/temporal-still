<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Angularjs-nvd3 Directives</title>
<link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.min.css" />
<link rel="stylesheet" href="bower_components/nvd3/nv.d3.css" />

</head>
<body ng-app='alambic'>
   <div class="container" ng-controller="Controller">
      <nvd3-line-chart data="exampleData" showXAxis="true" showYAxis="true" tooltips="true"
         interactive="true" width="1000"> </nvd3-line-chart>
      <form role="form" ng-submit="randomize()" ng-init="randomize()">
         <div class="form-group">
            <label>Number of ticks:</label>
            <input type="number" class="form-control" ng-model="n" />
         </div>
         <button type="submit" class="btn btn-default">Generate chart</button>
      </form>
   </div>

   <script type="text/javascript" src="bower_components/angular/angular.js"></script>
   <script type="text/javascript" src="bower_components/d3/d3.js"></script>
   <script type="text/javascript" src="bower_components/nvd3/nv.d3.js"></script>
   <script type="text/javascript"
      src="bower_components/angularjs-nvd3-directives/angularjs-nvd3-directives.js"></script>
   <script type="text/javascript" src="bower_components/lodash/lodash.min.js"></script>

   <script type="text/javascript" src="js/controller/controllers.js"></script>
</body>
</html>
